            <h2 class="block-title">Create account</h2>
            <p class="p-space text-center">Please fill out the fields below and we will contact you when it's time to move on to the next step.</p>
                <div class="row">
                    <div class="one-column col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
                        <form class="contact contact--clean contact--icon" id="contact-form" name="contact-form" method="post" action="/api/signup" novalidate>
                            <div class="contact__field-container">
                                <input class="contact__field " name="name" type="text" placeholder="full name:">
                            </div>
                            <div class="contact__field-container">
                                <input class="contact__field contact__field--email" name="email" type="email" placeholder="email:">
                            </div>
                            <div class="contact__field-container">
                                <input class="contact__field contact__field--email" name="school" type="text" placeholder="school:">
                            </div>
                            <div class="contact__field-container">
                                <input class="contact__field contact__field--email" name="programme" type="text" placeholder="programme:">
                            </div>
                            <div class="contact__field-container">
                                <input class="contact__field contact__field--email" name="year" type="text" placeholder="year:">
                            </div>
                            <div class="contact__field-container contact__field--area">
                                <textarea class="contact__field contact__area" name="about" placeholder="About:"></textarea>
                            </div>
                            <button type="submit" class="btn btn--decorated btn-warning btn-submit" href="#">Create account</button>
                        </form>
                    </div>
